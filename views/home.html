<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h2 style="display: inline-block;" class="">Day-to-Day Expenses</h2>
        <button class="btn btn-light logout" id="btnlogout" type="">Log Out-></button>
    </div>

    <div class="btnpremium">
        <div class="permiumButton_container" style="display: flex; margin-right: 2%;">
            <button style=" width: 50%; height: 50%;" class="btn btn-dark btn-md " id="premium" type="">Buy Premium</button><br><br>
            <button style="margin-left: 5%;  width: 70%; height: 50%;" onclick="download()" class="btn btn-dark btn-md " id="downloadexpense">Download Expense</button>
        </div>
        
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Downloaded Files</th>
                </tr>
            </thead>
            <tbody id="downloadLinkTable">

            </tbody>
        </table>

        <div class="pagination-container">
            <div class="pagination">
                <button class="control" id="prev" title="Previous page">
                    < Prev
                </button>
                <div class="pageNumbers">
                    <!---Page Numbers-->
                </div>
                <button class="control" id="next" title="Next page">
                    Next >
                </button>
            </div>
        </div>
    </div>

    <div class="middlediv">
        <form id="myform" class="formdiv col-md-6">

            <div class="form-row">
                <div class="form-group col">
                    <label for="">Expense Amount(INR)</label>
                    <input type="text" class="form-control" id="expenseamount" placeholder="Expense Amount" required>
                </div>
                <div class="form-group col">
                    <label for="inputState">Category</label>
                    <select id="category" class="form-control" require=\>
                        <option selected>EMI</option>
                        <option>Rent</option>
                        <option>Fuel</option>
                        <option>Grocery</option>
                        <option>Shopping</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Description:</label><br>
                    <textarea name="" id="description" cols="50" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-info btnaddexpense">Add Expense</button>
            </div>
        </form>


        <div class="leaderboard col-md-4" id="leaderboard">
            <label for="">
                <h4><u>Leaderboard(Only for Premium User)</u></h4>
            </label>
            <table class="table table-hover tableleaderboard table-sm" id="lbtable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Total Expense(INR)</th>
                    </tr>
                </thead>
                <tbody id="lbtablebody">

                </tbody>
            </table>
        </div>

    </div>
    <div class="salarypart" style="width: 65%;">
        <label for="">
            <h5>Total income:</h5>
        </label>
        <button class="btneditincome btn-light" id="btn_income">Edit</button>
        <input type="text" value="0" class="incometext" disabled id="income">
        <label for="" style="float: right; padding-top: 3.7px; padding-right: 5px;">
            <h5>INR</h5>
        </label>
    </div>

    <table class="table table-striped" id="table" style="width: 65%;">
        <thead>
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Expense Amount</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="tablebody">

        </tbody>
    </table>

    <div class="total_expense salarypart" style="width: 65%;">
        <label for="">
            <h5>Total Expense: INR</h5>
        </label>
        <input type="text" value="" class="tot_expense" disabled id="texpense">
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/home.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
