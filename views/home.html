<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h2>Day-to-Day Expenses</h2>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Daily <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Monthly <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Yearly <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="formdiv">
        <form id="myform">

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Expense Amount(INR)</label>
                    <input type="text" class="form-control" id="expenseamount" placeholder="Expense Amount" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Category</label>
                    <select id="category" class="form-control" require=\ >
                        <option selected>EMI</option>
                        <option>Rent</option>
                        <option>Fuel</option>
                        <option>Grocery</option>
                        <option>Shopping</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Description:</label><br>
                    <textarea name="" id="description" cols="5" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-row ">
                <button type="submit" class="btn btn-info btnaddexpense">Add Expense</button>
            </div>
        </form>
    </div>

    <div class="salarypart">
        <label for="">
            <h5>Total income:</h5>
        </label>
        <button class="btneditincome btn-light" id="btn_income" >Edit</button>
        <input type="text" value="0" class="incometext" disabled id="income">
        <label for="" style="float: right; padding-top: 3.7px; padding-right: 5px;">
            <h5>INR</h5>
        </label>
    </div>

    <table class="table table-striped" id="table">
        <thead>
            <tr>
                <th scope="col">Category</th> 
                <th scope="col">Expense Amount</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="tablebody">
            
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/home.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
