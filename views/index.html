<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

<body>

    <div class="media">
        <img class="mr-4" src="/views/Images/logo.jpg" alt="Day-to-Day Expense logo">
        <div class="media-body ml-5 heading">
          <h2 class="mt-0" >Welcome to <br> Day-to-Day Expenses</h2>
        </div>
    </div>

    <div class="currency_field">
        <p>Currency</p>
        <p>INR - Indian Rupee</p>
        <img src="/views/Images/pencil-edit.jpg" alt="" class="mr-4">
    </div>

    <div>
        <p><h1>Already a user?</h1></p>
        <p>If you have already used this app before, and have</p>
        <p>backed up your data to your Google Drive, click</p>
        <p>on find backup to restore your data and continue</p>
        <p>working on it.</p>
    </div>

    <div class="buttons">
        <p><button type="button" class="btn btn-outline-secondary">FIND BACKUP</button></p>
        <p><button type="button" class="btn btn-outline-secondary" onclick="window.location.href='signUp';">I'M A NEW USER</button></p>
    </div>
